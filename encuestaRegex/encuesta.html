<!DOCTYPE html>
<html lang="es-Es">
<head>
	<meta charset="utf-8">
	<title>FORMULARIO ENCUESTA</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<main>
		<form class="caja" id="frmvalidacion" name="formulario" novalidate="novalidate">
			<h2> FORMULARIO ENCUESTA</h2><br>
		
    <div id="camponombre">
      <label>Nombres y Apellidos</label>
      <input type="text" name="nombre" id="nombre" class="">
      <div class="feedback"></div>
    </div>

		<div id="campocorreo" >
			<label> Correo Electrónico</label>
			<input type="text" name="correo" id="correo" class="">
			<div class="feedback"></div>
		</div>


    <div id="campoTelefono">
      <label>Teléfono</label>
      <input type="text" name="telefono" id="telefono" class="">
      <div class="feedback"></div>
    </div>

		
        <div id="campoGenero">
          <label for="genero"> Género: </label>
          <input type="radio" name="genero" id="genero"  required>Femenino
          <input type="radio" name="genero" id="genero" >Masculino
          </div><br>
          
          <div id="campoEstadoCivil">
          <label for="ecivil"> Estado Civil: </label>
          <input type="radio" name="ecivil" id="ecivil"required>Soltero
          <input type="radio" name="ecivil" id="ecivil">Casado
          <input type="radio" name="ecivil" id="ecivil">Unión libre
          <input type="radio" name="ecivil" id="ecivil">Viudo(a)
        </div><br>

          <div id="campoMusica">
          <label for="musica"> Cual es tu música favorita?: </label>
          <input type="radio" name="musica" id="musica" required>Regueton
          <input type="radio" name="musica" id="musica">Salsa
          <input type="radio" name="musica" id="musica">Vallenato
          <input type="radio" name="musica" id="musica">Champeta
        </div><br>


         <div id="campoCiudad">
       <label>Ciudad donde vives? </label>
          <select class="form-select" id="solicitud" type="text" aria-label="required">
            <option selected value="0">Selecciona una ciudad</option>
           <option value="1">Barranquilla </option> 
           <option value="2">Bogota </option>
           <option value="3">Cartagena </option>
            <option value="4">Cali</option>
            <option value="5">Medellin</option>
            <option value="6">Santa Marta </option>
          </select>
        </div><br>



         <div id="campoEnviar">
       <label>Te gustaría recibir una boleta de regalo para el concierto de tu cantante favorito?</label>
          <select class="form-select" id="solicitud1" type="text" aria-label="required" >
            <option selected value="0"required>Selecciona una opción</option>
           <option value="1">Si </option> 
           <option value="2">No </option>
           </select>
        </div><br>


         <label>Te gustaría recibir informacion de eventos musicales?</label>
          <select class="form-select" id="solicitud2" type="text" aria-label="required">
            <option selected value="0"required>Selecciona una opción</option>
           <option value="1" >Si </option> 
           <option value="2">No </option>
           </select>
        </div><br><br>

       <div id="campoDescripcion">
        <label for="descripcion" class="form-label">Permitenos saber que información te gustaría recibir.</label>
        <input type="text-area" rows="4" cols="50" name="descripcion" id="descripcion">
        
      </div>
     


      <div  class="d-grid gap-2 " class="boton1">
         <input type="submit" name="boton" class="boton" value="Enviar">
        </div>



    </form>

 
	</main>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script type="text/javascript" src= "js/funciones3.js"></script>
</body>
</html>
