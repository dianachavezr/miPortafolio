<!DOCTYPE html>
<html lang="es-Es">
<head>
	<title>Animalandia Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body >

	<div class= "container-fluid overflow-hidden">
		
		<header class="row align-items-center"  >
			<div class="logo col-6 col-md-8 col-lg-9" >
				<a href="animalandia.html"><img src="imagenes/logo.jpg" class="img-fluid">Volver a inicio</a>
			</div>
			
			<div class="botones col-6 col-md-4 col-lg-3" >
				<button type="button" class="btn btn-info"><i class="bi bi-person-bounding-box"></i>
				Ingresar</button>
				<button type="button" class="btn btn-outline-info"><i class="bi bi-telegram"></i>
				Registrarse</button>
			</div>	
		</header>

	
		<div >

	<form name="inscripcion" method="get" action= "url" class="frminscripcion">

  <h1> Datos Básicos </h1>



  <div class="input-group mb-3">
  
  <div class="row">
  <div class="col">
    <input type="text" class="form-control" placeholder="Nombres" aria-label="Nombres">
  </div>
 
 <div class="col">
    <input type="text" class="form-control" placeholder="Apellidos" aria-label="A">
  </div>
</div>
</div>

  
  <div class="mb-3">

    <div class="row">
  <div class="col">

    <label for="tipoid" class="form-label"> Tipo de identificación:</label>
    <select name="tipoid" id="tipoid" class="form-select form-select">    
           <option value="0" selected="">Seleccione un Tipo de Documento</option>
           <option value="NUIP">Número único de identificación personal (NUIP)</option>
           <option value="Tarjeta de Identidad">Tarjeta de Identidad (TI)</option>
           <option value="Cédula de Ciudadania">Cédula de Ciudadania</option>
           <option value="Cédula de Extranjeria">Cédula de Extranjeria</option>
    </select>

  </div>
 
  
 <div class="col">
    <label for="identificacion" class="form-label"> Número de identificación:</label>
    <input type="text" id="identificacion" name="identificacion" size="20" maxlength="20" required class="form-control" placeholder=" Número de identificación">
    </div>
  </div>
</div>




  <div class="mb-3">
      <label for="nombres" class="form-label"> Seleccione un género:</label><br>
    
    <div class="form-check">
  <input class="form-check-input" type="radio" name="genero" id="genero">
  <label class="form-check-label" for="flexRadioDefault1">Femenino</label>
</div>

     <div class="form-check">
  <input class="form-check-input" type="radio" name="genero" id="genero">
  <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
</div>

</div>

    <div class="mb-3">
  <label for="ecivil"> Estado Civil: </label><br>
  <input type="radio" name="ecivil" id="ecivil"> Soltero
  <input type="radio" name="ecivil" id="ecivil"> Casado
  <input type="radio" name="ecivil" id="ecivil"> Unión libre
  <input type="radio" name="ecivil" id="ecivil"> Viudo(a)
</div>


  <div class="mb-3">
    <div class="row">
  <div class="col">
      <label for="telefono" class="form-label"> Número telefónico de contacto:</label>
      <input type="number" id="telefono" name="telefono" size="30" maxlength="20"  required class="form-control form-control" placeholder="Número de teléfono">
    </div>

 
<div class="col">
  <div class="mb-3">
      <label for="correo" class="form-label"> Correo electrónico </label>
      <input type="email" id="correo" name="correo" size="80" maxlength="80" placeholder="usuario@dominio.com" class="form-control">
  </div>
</div>
</div>

  <div class="mb-3">
      
<label for="dirección"> Dirección de residencia: </label><br>

<div class="row g-3">
  <div class="col-sm-7">
    <input type="text" class="form-control" placeholder="Dirección" aria-label="Dirección">
  </div>
  <div class="col-sm">
    <select class="form-select" id="ciudad" placeholder="Ciudad" aria-label="Ciudad">
      <option selected>Ciudad</option>
      <option value="1">Bogota</option>
      <option value="2">Medellin</option>
      <option value="3">Cali</option>
      <option value="4">Santa Marta</option>
      <option value="5">Cartagena</option>
      <option value="6">Barranquilla</option>
    </select>
  </div>
  <div class="col-sm">
    <input type="text" class="form-control" placeholder="Código postal" aria-label="Código">
  </div>
</div>
</div>

 

  

<div class="mb-3">
    <label for="perfil" class="form-label"> Envíenos su mensaje</label>
    <textarea rows="5" class="form-control"></textarea>
  </div>

  <input type="submit" value="Enviar" class="btn btn-primary"/>

  <input type="reset" value="Restablecer" class="btn btn-success" />

</form>

</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
